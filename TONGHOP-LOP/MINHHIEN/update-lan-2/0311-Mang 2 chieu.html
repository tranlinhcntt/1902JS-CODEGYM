<script>
    // Tinh tong cac phan tu chia het cho 2
    let arr = [
        [1,2,3,4],
        [8,9,9],
        [22,3,44]
        ]
    let tong=0
    for(let i=0; i<arr.length;i++){
        for(let j=0; j<arr[i].length; j++){
            if(arr[i][j]%2==0){
                tong+=arr[i][j]
            }
        }
    }
    document.write(tong)

</script>
