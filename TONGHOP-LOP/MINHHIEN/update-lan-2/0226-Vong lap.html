<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = +prompt("Nhap a1");
        let b1 = +prompt("Nhap b1");
        let tich = 1;
        while(a1<=b1){
            // can tinh toan => de trong vong lap
        tich = tich * a1;
        a1++
        }  
            //    in ra ket qua 1 lan nen de ra ngoai vong lap
        document.write(tich)
</script>

</body>
</html>
