<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- so nguyen to: la so chi chia het cho 1 va chinh no-->
    <!-- so nguyen to: la so khong chia het cho so nao tu 2 den chinh no - 1 -->
    
<script>
  let x = +prompt("Nhap x")
  let kq = "x la so nguyen to"
  for (let i = 2; i < x; i++){
    if(x % i == 0){
        kq="x khong phai so nguyen to"
    }
  }
  alert(kq)
  
</script>

</body>
</html>
