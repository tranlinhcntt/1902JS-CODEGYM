<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    let tien = +prompt("Số tiền muốn gửi")
    let lai = +prompt("Lãi suất")
    let nam = +prompt("Số năm muốn gửi")
    tong = tien*(nam + 1)**lai

// Xuất kết quả tiền lãi :
    alert("Tien thuc linh:" + tong)
</script>

</body>
