<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = +prompt('Nhap N')
        let S = +prompt('Nhap S')
        let dem = 0
        for(x = 0; x <= N; x++ ){
            for(y = 0; y <= N; y++ ){
            let z = S - (x+y);
            if(z>=0){
                document.write(x +"," + y +"," + z +"<br>")
                dem++;
            }
        }
        }
        document.write(dem)
    </script>
</body>
</html>
