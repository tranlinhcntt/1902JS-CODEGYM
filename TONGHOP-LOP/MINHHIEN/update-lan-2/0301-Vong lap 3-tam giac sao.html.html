<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
// 
        for(let i = 5; i >= 1; i--){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
// 
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("&nbsp;&nbsp;");
            }
            for(let j = 1; j <= 5-i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
// 
        for(let i = 5; i >= 1; i--){
            for(let j = 1; j <= i; j++){
                document.write("&nbsp;&nbsp;");
            }
            for(let j = 1; j <= 5-i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<hr>");
    </script>
</body>
</html>
