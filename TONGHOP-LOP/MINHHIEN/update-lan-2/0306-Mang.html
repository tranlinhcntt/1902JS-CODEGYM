<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // in ra cac phan tu chia het cho 2
        let xyz =[2,3,4,5,6,"Hallo"];
        for(i=0; i<xyz.length; i++){
            if(xyz[i]%2==0){
                 document.write(xyz[i] + " ");

            }
        }
    </script>
    
    <!-- in ra cac phan tu thuoc vi tri chan => i chia het cho 2--->  
    <!-- in ra tong cua cac phan tu > 20 -->
    <!-- in ra trung binh cong cua cac so chia het cho 3 -->
    <script>
        let sum = 0;
        let dem = 0;
        let abc =[2,3,4,5,6,"Hallo"];
            for(i=0; i<abc.length; i++){
                if(abc[i]%3==0){
                    sum += abc[i];
                    dem ++;
                }
            }
            document.write(sum/dem )

    </script>
    <!-- in ra phan tu max/min trong day so trong ham -->
     
</body>
