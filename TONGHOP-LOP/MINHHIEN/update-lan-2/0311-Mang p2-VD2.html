    <!-- VD3: Tim max va vi tri cua max -->
    <script>
        let xyz=[5,6,5,4,7,3,2];
        let max = xyz[0];
        let vt=0
        for(let i=0; i<xyz.length;i++){
            if(xyz[i]>max){
                max=xyz[i]
                vt=i
            }
        }
        document.write(max+ " " + vt)
    </script>
