<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="s1">
    <input type="text" id="s2">
    <button onclick="tong()">Tính tổng</button>
    <h1 id="Result"></h1>
    <!-- để dấu cộng tại kết quả để hiển thị dạng số ->VD: "Tổng là:" +(a+b) : 
        để phân biệt cộng chuỗi vì phía trước có dấu ngoặc kép-->
<script>
    function tong() {
        let a = +document.getElementById("s1").value; 
        let b = +document.getElementById("s2").value;
        document.getElementById("Result").innerHTML = "Tổng là:" +(a+b)}
</script>
<hr>
    <input type="text" id="a1">
    <input type="text" id="a2">
    <button onclick="nhan()">Tính tích</button>
    <h1 id="Result2"></h1>
    <script>
        function nhan() {
            let c = +document.getElementById("a1").value; 
            let d = +document.getElementById("a2").value;
            document.getElementById("Result2").innerHTML = "Tích là:" +(c*d)}
    </script>
</body>
</html>
