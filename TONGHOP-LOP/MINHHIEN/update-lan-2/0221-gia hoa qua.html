<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="giahoaqua">
    <button onclick="giatien()">Gia tien/kg</button>
    <h1 id="x"></h1>
    <script>
        function giatien() {
            let a1= document.getElementById("giahoaqua").value;
            if (a1=="oi"){
                document.getElementById("x").innerHTML = "20,000vnd/kg"
            }
            if (a1=="tao"){
                document.getElementById("x").innerHTML = "30,000vnd/kg"
            }
        }
    </script>
</body>
</html>
