<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="cv"; width="500"; height="500"; style="border: 1px solid;">
    </canvas>
    <script>
    let c = document.getElementById("cv");
    
    //Lấy context: vẽ 1 ô vuông bên trong canvas trên.
    let c1 = c.getContext("2d");
    c1.fillStyle ="yellow";
    c1.fillRect(20,20,100,100);
</script>

</body>
</html>
