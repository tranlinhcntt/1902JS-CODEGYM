<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Circle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }

            getRadius() {
                return this.radius;
            }

            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        }

        // Sử dụng lớp Circle
        const myCircle = new Circle(5, 'blue');
        console.log('Bán kính của hình tròn:', myCircle.getRadius());
        console.log('Diện tích của hình tròn:', myCircle.getArea());
    </script>
</body>

</html>
