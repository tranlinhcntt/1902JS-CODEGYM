<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập a");
        let b = +prompt("nhập b");
        let tich = 1;
        for (let i = a; i <= b; i++) {
            if (i % 2 == 0) {
                tich = tich * i
            }
        }
        document.write(tich);
    </script>
</body>

</html>
