<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        tong = 0
        for (let i = a; i <= b; i++) {
            if (i > 2) {
                if (i % 3 == 0) {
                    tong = tong + i

                }
            }

        }
        document.write(tong + "<br>");
    </script>
</body>

</html>
