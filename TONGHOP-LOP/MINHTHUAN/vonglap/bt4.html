<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        let c = +prompt("nhập vào c: ");
        for (let i = a; i <= b; i++) {
            if (i % 2 == 0 && i > c) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>

</html>
