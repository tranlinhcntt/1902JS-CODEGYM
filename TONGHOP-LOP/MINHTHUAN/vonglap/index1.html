<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = +prompt("nhập vào x: ");
        let y = +prompt("nhập vào y: ");
        for (let i = x; i <= y; i++) {
            if (i % 2 == 0) {
                document.write("<h1>" + i);
            } else {
                document.write("<h2>" + i + "</h2>");
            }

        }
    </script>
</body>

</html>
