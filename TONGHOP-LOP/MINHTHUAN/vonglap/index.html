<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //in 1000 dòng "hello" ra màn hình với document.write()
        // vòng lặp => giúp thực hiện các công việc lặp lại 1 cách ngắn gọn
        // nhập a,b in ra các số chẵn từ a đến b
        let a = +prompt("nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        let dem = a;
        while (dem <= b) {
            if (dem % 2 == 0) {

                document.write(dem + "<br>");
            }
            dem++;
        }
    </script>
</body>

</html>
