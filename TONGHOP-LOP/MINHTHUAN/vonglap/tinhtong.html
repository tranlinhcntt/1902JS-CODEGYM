<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt('Nhập vào a: ');
        let b = +prompt('Nhập vào b: ');
        let tong = 0;
        for (let i = a; i <= b; i++) {
            tong += i;
        }
        document.write(tong);
    </script>
</body>

</html>
