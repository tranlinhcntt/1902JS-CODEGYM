<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("nhập vào a: ");
        let b = +prompt("nhập vào b: ");
        let dem = 0;
        for (let i = a; i <= b; i++) {
            if (i % 3 == 0) {
                dem = dem + 1;

            }

        }
        document.write(dem + "<br>");
    </script>
</body>

</html>
