        function chuyen() {
            let t = document.getElementById("tien").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let KQ = (t * from) / to;
            document.getElementById("KQ").innerHTML = "Kết quả là: " + KQ;

        }

            document.getElementById("from").value = 1;
            document.getElementById("to").value = 1;
            document.getElementById("KQ").value = "";
        }
    </script>
