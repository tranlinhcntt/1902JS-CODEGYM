<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let diem = +prompt("nhập vào điểm: ");
        if (diem < 5) {
            alert("yếu")
        }
        if (diem >= 5 && diem < 8.5) {
            alert("khá")
        }
        if (diem >= 8.5) {
            alert("Giỏi")
        }
    </script>
</body>

</html>
