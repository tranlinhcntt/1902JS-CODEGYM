<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="scr" /><br>
    <button onclick="nhap('1')">1</button>
    <button onclick="nhap('2')">2</button>
    <button onclick="nhap('3')">3</button><br>
    <button onclick="nhap('4')">4</button>
    <button onclick="nhap('5')">5</button>
    <button onclick="nhap('6')">6</button><br>
    <button onclick="nhap('7')">7</button>
    <button onclick="nhap('8')">8</button>
    <button onclick="nhap('9')">9</button><br>
    <button onclick="nhap('0')">0</button>
    <button onclick="nhap('+')">+</button>
    <button onclick="nhap('-')">-</button><br>
    <button onclick="nhap('/')">/</button>
    <button onclick="nhap('*')">*</button>
    <button onclick="nhaplai('nhaplai')">nhập lại</button>
    <button onclick="tinh()">=</button>
    <script>
        function nhap(kt) {
            document.getElementById("scr").value += kt
        }

        function nhaplai() {
            document.getElementById("scr").value = "";
        }

        function tinh() {
            let bt = document.getElementById("scr").value;
            document.getElementById("scr").value = eval(bt);
        }
    </script>
</body>

</html>
