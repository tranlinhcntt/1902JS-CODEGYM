<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let r = prompt('Nhập vào bán kính hình tròn: ');
        let pi = 3.14;
        c = 2 * r * pi;
        document.write('Chu vi: ' + c);
        document.write('<br>');
        s = r * r * pi;
        document.write('Diện tích: ' + s);
    </script>
</body>

</html>
