<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .layout {
            background: #d4ddda;
            padding: 20px;
        }
        
        .header {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            display: flex;
        }
        
        .logo {
            width: 25%;
            height: 100px;
            border: 1px solid;
            margin-right: 10px;
            background: white;
        }
        
        .banner {
            width: 75%;
            height: 100px;
            border: 1px solid;
            background: white;
        }
        
        .menu {
            width: 100%;
            border: 1px solid;
            margin-bottom: 10px;
            display: flex;
            background: white;
        }
        
        .menu-left {
            display: flex;
            padding: 5px 0;
        }
        
        .menu-right {
            margin-left: auto;
            display: flex;
            margin-bottom: auto;
            margin-top: auto;
        }
        
        .menu-item {
            color: blue;
            padding: 10px;
            border-right: 2px solid black;
        }
        
        .main {
            width: 100%;
            height: 600px;
            margin-bottom: 10px;
            display: flex;
        }
        
        .left {
            width: 20%;
            height: 400px;
            margin-right: 10px;
        }
        
        .top {
            width: 100%;
            height: 40%;
            border: 1px solid;
            margin-bottom: 10px;
            background: white;
        }
        
        .bottom {
            width: 100%;
            height: 50%;
            border: 1px solid;
            background: white;
        }
        
        .mid {
            height: 90%;
            width: calc(60% - 20px);
            margin-right: 10px;
        }
        
        .midler-top {
            width: 100%;
            height: calc((100% - 20px) / 3);
            gap: 10px;
            display: flex;
            margin-bottom: 10px;
        }
        
        .midler-top-left {
            background: white;
            width: 50%;
            height: 100%;
            border: 1px solid;
        }
        
        .midler-top-right {
            background: white;
            width: 50%;
            height: 100%;
            border: 1px solid;
        }
        
        .midler-bottom {
            width: 100%;
            height: calc((100% - 10px) / 3 * 2);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .midler-bottom-content {
            width: calc((100% - 26px) / 3);
            height: calc((100% - 10px) / 2);
            border: 1px solid;
            background: white;
        }
        
        .right {
            background: white;
            border: 1px solid;
            padding: 10px;
            width: 20%;
            display: grid;
            gap: 10px;
        }
        
        .right-map {
            width: 100%;
            border: 1px solid;
        }
        
        .footter {
            background: white;
            width: 100%;
            height: 50px;
            border: 1px solid;
            margin-bottom: 10px;
        }
        
        .search {
            margin-right: 10px;
            height: 30px;
            border-radius: 15px;
            padding: 12px;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="header">
            <div class="logo"></div>
            <div class="banner"></div>
        </div>
        <div class="menu">
            <div class="menu-left">
                <div class="menu-item"> Home</div>
                <div class="menu-item">students</div>
                <div class="menu-item">courses</div>
                <div class="menu-item">about us</div>
                <div class="menu-item" style="border-right: none;">contact us</div>
            </div>
            <div class="menu-right"><input type="search" placeholder="search" class="search"></div>
        </div>
        <div class="main">
            <div class="left">
                <div class="top"></div>
                <div class="bottom"></div>
            </div>
            <div class="mid">
                <div class="midler-top">
                    <div class="midler-top-left"></div>
                    <div class="midler-top-right"></div>
                </div>
                <div class="midler-bottom">
                    <div class="midler-bottom-content"></div>
                    <div class="midler-bottom-content"></div>
                    <div class="midler-bottom-content"></div>
                    <div class="midler-bottom-content"></div>
                    <div class="midler-bottom-content"></div>
                    <div class="midler-bottom-content"></div>
                </div>
            </div>
            <div class="right">
                <div class="right-map"></div>
                <div class="right-map"></div>
                <div class="right-map"></div>
            </div>
        </div>
        <div class="footter"></div>
    </div>
    </div>
</body>

</html>
