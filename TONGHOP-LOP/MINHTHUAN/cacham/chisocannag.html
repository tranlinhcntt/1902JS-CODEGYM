<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weight = parseFloat(prompt('Nhap vao can nang'));
        let tall = parseFloat(prompt('Nhap vao chieu cao'));
        let bmi = weight / (tall * tall);
        if (bmi < 16) {
            alert('gầy độ III');
        } else if (bmi >= 16) {
            alert('Gay do 2');
        } else if (bmi < 18.5) {
            alert('Gay do 1');
        } else if (bmi < 25) {
            alert('binh thuong');
        } else if (bmi < 30) {
            alert('thua can');
        } else if (bmi < 35) {
            alert('Beo phi do 1');
        } else if (bmi < 40) {
            alert('Beo phi do 2');
        } else if (bmi > 40) {
            alert('beo phi do 3');
        }
    </script>
</body>

</html>
