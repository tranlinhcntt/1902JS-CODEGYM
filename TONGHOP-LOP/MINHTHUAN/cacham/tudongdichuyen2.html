<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="https://www.pngall.com/wp-content/uploads/5/Sports-Ball-Transparent.png" id="x" style="width: 100px; position: absolute; left: 200px; top: 100px" />
    <script>
        let speedX = 0;
        let speedY = 1;
        setInterval(() => {
            xx = document.getElementById("x");
            xx.style.left = parseInt(xx.style.left) + speedX + "px";
            xx.style.top = parseInt(xx.style.top) + speedY + "px";
            if (
                parseInt(xx.style.left) >= window.innerWidth - 100 ||
                parseInt(xx.style.left) <= 0
            ) {
                speedX = -speedX;
            }
            if (
                parseInt(xx.style.top) >= window.innerHeight - 100 ||
                parseInt(xx.style.top) <= 0
            ) {
                speedY = -speedY;
            }
        }, 1);

        window.addEventListener("keydown", (e) => {
            if (e.key == "a") {
                speedX = -1;
                speedY = 0;
            }
            if (e.key == "d") {
                speedX = 1;
                speedY = 0;
            }
            if (e.key == "w") {
                speedX = 0;
                speedY = -1;
            }
            if (e.key == "s") {
                speedX = 0;
                speedY = 1;
            }
        });
    </script>
</body>

</html>
