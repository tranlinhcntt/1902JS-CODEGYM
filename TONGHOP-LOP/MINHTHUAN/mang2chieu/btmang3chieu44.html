<body>
    <script>
        let arr = [
            [1, 2, 3, 4, 6],
            [5, 7, 8, 25, 10],
            [11, 12, 13, 14],
            [16, 17, 18, 19],
        ];
        let tong1 = 0;
        for (let i = 0; i < arr.length; i++) {

            tong1 += arr[i][arr.length - 1 - i];
        }
        document.write(tong1)
    </script>
