<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm hoa quả</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        form {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <img style="width: 200px; height: 100px;" src="https://www.shutterstock.com/shutterstock/photos/252338818/display_1500/stock-photo-fresh-fruits-assorted-fruits-colorful-background-vitamins-natural-nutrition-concept-252338818.jpg" alt="">
    <h1>Quản lý sản phẩm hoa quả</h1>
    <form id="productForm">
        <label for="productName">Tên sản phẩm:</label>
        <input type="text" id="productName" required>
        <label for="productPrice">Giá (VNĐ):</label>
        <input type="number" id="productPrice" required>
        <button type="submit">Thêm sản phẩm</button>
    </form>
    <table id="productTable">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá (VNĐ)</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Dữ liệu sản phẩm sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>
    <script>
        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const productName = document.getElementById("productName").value;
            const productPrice = document.getElementById("productPrice").value;
            addProduct(productName, productPrice);
            document.getElementById("productForm").reset();
        });

        function addProduct(name, price) {
            const productList = document.getElementById("productList");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${name}</td>
                <td>${price}</td>
                <td><button onclick="deleteProduct(this)">Xóa</button></td>
            `;
            productList.appendChild(row);
        }

        function deleteProduct(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>

</html>
