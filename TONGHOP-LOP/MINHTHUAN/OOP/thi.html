<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function findAvg(scores) {
            // Kiểm tra nếu mảng điểm trống
            if (scores.length === 0) {
                return 0; // Trả về 0 nếu không có điểm nào
            }

            let sum = 0;
            // Duyệt mảng và tính tổng các điểm
            for (let i = 0; i < scores.length; i++) {
                sum += scores[i];
            }

            // Tính điểm trung bình
            const avg = sum / scores.length;
            return avg;
        }

        // Ví dụ sử dụng
        const examScores = [85, 90, 88, 92, 95];
        const averageScore = findAvg(examScores);
        console.log("Điểm trung bình:", averageScore);
    </script>
</body>

</html>
