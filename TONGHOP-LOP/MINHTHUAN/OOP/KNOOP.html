<body>
    <!-- 
        oop: lập trình hướng đối tượng
        khái niệm: OOP là 1 cách tổ chức dữ liệu giúp mô tả thông tin cần quản lý dễ hơn
        đối tượng là 1 biến đặc biệt ( bên trong nó sẽ có nhiều phần tử có tên)
        cú pháp:
        cách dùng
     -->
    <script>
        let a = {
            name: 'THUAN',
            age: 25,
            ispoor: true,
            address: "TB"
        };
        alert(a["age"]);
        alert(a[a.address]);
    </script>
