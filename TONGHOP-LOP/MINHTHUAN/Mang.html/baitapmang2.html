<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- in ra tổng của các phần tử > 20 -->
    <script>
        let xyz = [3, 34, 25, 23, 12, 15];
        let sum = 0;
        for (let i = 0; i < xyz.length; i++) {
            if (xyz[i] > 20) {
                sum += xyz[i];
            }
        }
        document.write(sum);
    </script>
</body>

</html>
