<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let xyz = [3, 34, 25, 23, 12, 15];
        for (let i = 0; i < xyz.length; i++) {
            if (xyz[i] % 2 === 0) {
                document.write("<p>" + xyz[i] + "</p>");
            }

        }
        for (let j = 0; j < xyz.length; j++) {
            if (xyz[j] % 2 !== 0) {
                document.write("<h1>" + xyz[j] + "<h1>");
            }

        }



        // for (let i = 0; i < xyz.length; i++) {
        //     if (i % 2 === 0) {
        //         document.write(xyz[i] + " ")
        //     }

        // }
    </script>
</body>

</html>
