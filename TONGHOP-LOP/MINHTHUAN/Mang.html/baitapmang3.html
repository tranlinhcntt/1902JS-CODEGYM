<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // in ra trung bình cộng các phần tử chia hết cho 3 trong mảng
        let xyz = [3, 34, 25, 23, 12, 15];
        let sum = 0;
        let dem = 0;
        for (let i = 0; i < xyz.length; i++) {
            if (xyz[i] % 3 === 0) {
                sum += xyz[i];
                dem += 1
            }
        }
        document.write(sum / dem);
    </script>
</body>

</html>
