<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--tìm max và vị trí của max.-->
    <script>
        let arr = [5, 5, 3, 4, 5, 2];
        let max = arr[0];
        let vitri = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                vitri = i;
            }

        }
        document.write(max + " " + vitri);
    </script>
</body>

</html>
