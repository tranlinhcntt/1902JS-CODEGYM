<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quản lý sản phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      input {
        width: 250px;
      }
      #container {
        width: 90%;
        height: auto;
        margin: auto;
      }
      h1 {
        font-size: 30px;
        font-weight: bold;
        padding: 10px;
      }
      table {
        width: 500px;
      }

      #action {
        width: 30%;
        text-align: right;
        color: red;
        font-size: 18px;
      }
      #add-form {
        background-color: beige;
        width: 400px;
        height: 80px;
        padding: 25px;
      }
    </style>
  </head>
  <body onload="displayAllProduct()">
    <div id="container">
      <h1>Add new product</h1>
      <div id="add-form">
        <input type="text" id="add" />
        <button class="btn btn-success" onclick="add()">Add</button>
      </div>

      <h1>Display All Product</h1>
      <div id="kq"></div>
    </div>
  </body>
  <script>
    let arrProduct = ["Nokia 11", "OPPO Extra", "Iphone 15", "Samsung"];

    function displayAllProduct() {
      let data = "<table>";
      data += "<tr>";
      data += "<th>product Name</th>";
      data +=
        "<th colspan='2' id='action'>" + arrProduct.length + " Products </th>";
      data += "</tr>";

      for (let i = 0; i < arrProduct.length; i++) {
        data += "<tr>";
        data += "<td>" + arrProduct[i] + "</td>";
        data +=
          "<td><button class='btn btn-success' onclick='edit(" +
          i +
          ")'>Edit</button></td>";
        data +=
          "<td><button class='btn btn-success' onclick='deleteP(" +
          i +
          ")'>Delete</button></td>";
        data += "</tr>";
      }
      data += "</table>";
      document.getElementById("kq").innerHTML = data;
    }
    function add() {
      let ProductName = document.getElementById("add").value;
      arrProduct.push(ProductName);
      document.getElementById("add").value = "";
      displayAllProduct();
    }

    function edit(index) {
      let newProduct = prompt(
        " Nhập tên mới:(" + arrProduct[index] + ") ",
        arrProduct[index]
      );
      if (newProduct != null) {
        arrProduct[index] = newProduct;
      }
      displayAllProduct();
    }

    function deleteP(index) {
      if (
        confirm("bạn chắc chắn muốn xóa sản phẩm : " + arrProduct[index] + "?")
      ) {
        arrProduct.splice(index, 1);
      }
      displayAllProduct();
    }
  </script>
</html>
