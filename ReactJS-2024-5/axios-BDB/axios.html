<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</head>
<body>
    

    <script>
        let s1
        let s2
        let s3
        let tong = 0
        axios.get('http://localhost:3000/students/1').then(res => {
            console.log(res.data);
            s1 = res.data;
            tong += s1.score;
            axios.get('http://localhost:3000/students/2').then(res => {
            console.log(res.data);
            s2 = res.data;
            tong += s2.score;
            axios.get('http://localhost:3000/students/3').then(res => {
            console.log(res.data);
            s3 = res.data;
            tong += s3.score;
        });
        console.log(tong)
    });


});

    </script>
</body>
